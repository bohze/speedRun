<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="150" cy="150" r="140" stroke="#000" stroke-width="5" fill="#fff"/>

  <!-- Speedometer arc -->
  <path d="M50,150 A100,100 0 0,1 250,150" fill="none" stroke="#000" stroke-width="10"/>

  <!-- Needle -->
  <line x1="150" y1="150" x2="230" y2="100" stroke="#FF4136" stroke-width="8" />

  <!-- Center circle -->
  <circle cx="150" cy="150" r="10" fill="#000"/>

  <!-- Text for speed -->
  <text x="150" y="260" font-family="Arial, sans-serif" font-size="36" fill="#000" text-anchor="middle">
    Speed Run
  </text>
</svg>
